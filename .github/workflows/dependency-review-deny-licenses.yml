name: 'Dependency Review - Deny Licenses'

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review-deny-licenses:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        
      - name: 'Dependency Review - Deny Specific Licenses'
        uses: actions/dependency-review-action@v4
        with:
          # Deny GPL licenses and other copyleft licenses
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
